        <title>Peer Library - Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

				<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->

        <link rel="stylesheet" href="css/normalize.min.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
				<div class="auth-wrapper">
					<div class="auth-header">
						<a href="#"><img class="logo" src="img/logo.png"></a>
					</div>
				</div>
				<div class="form-container">
					<h2>Create your PeerLibrary account.</h2>
					<form method="POST" action="/register">
						<p>
							<span>
								<label for="email">Email</label>
								<input type="text" value="" name="email" id="email" placeholder="*.edu email address">
							</span>
						</p>
						<p><span class="institution"></span></p>
						<p>
							<span>
								<label for="name-first">Last Name</label>
								<input type="text" value="" name="name-first" id="name-first" placeholder="First Name">
							</span>
						</p>
						<p>
							<span>
								<label for="name-last">Last Name</label>
								<input type="text" value="" name="email" id="name-last" placeholder="Last Name">
							</span>
						</p>
						<p>
							<span>
								<label for="password">Last Name</label>
								<input type="password" value="" name="password" id="password" placeholder="Password">
							</span>
						</p>
					</form>
				</div>
				
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
				<!-- test scripts -->
				<script type="text/javascript">
					$(document).ready(function(){
						//autofocus first input
						$("input[type='text']:first", document.forms[0]).focus();
						
						// *.edu email validation
						function validateEmail(email) { 
						    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+edu$/;
						    return re.test(email);
						}
						
						//detect school
						$("#email").blur(function(){
							var email = $(this).val();
							if (validateEmail(email)) {
								var url = email.replace(/.*@/, "");
								$.ajax({
								      url: "http://textance.herokuapp.com/title/" + url,
								      complete: function(data) {
								        $('.institution').fadeIn().text('Ahh! ' + data.responseText);
								      }
								});
							} else {
								$('.form-container h2').fadeOut('fast',function(){
									$(this).fadeIn('fast').text('Please enter a valid .edu email address').css('color','#d14');
								});
							}
						});
					});
				</script>
    </body>
